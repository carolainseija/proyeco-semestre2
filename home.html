<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div class="container" style="max-width: none;">

        <div style="background-color: #d2d1d1; height: 80px;" class="row">

            <div class="col-md-4">
                <img style="height: 80px; width: 200px;" src="/logo2.png" />
                <!-- columna uno: logo -->
            </div>
            <div class="col-md-8 justify-content-center mt-3">
                <div class="text-center">
                    <ul class="nav nav-tabs" style="border-bottom: none;">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">Sobre Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">Vehículos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">Promociones</a>
                        </li>
                    </ul>
                </div>

            </div>


        </div>
        <div class="container mt-3">
        
            <div id="cards-autos" class="row">
             
               
              
            </div>

        </div>


        <!-- 
        
        
Aquí tienes una propuesta de presentación con una mini descripción para tu automotora:

Presentación de SSLC Automotora
Bienvenidos a SSLC Automotora, donde la pasión por los vehículos se une a la excelencia en el servicio. Somos un equipo de profesionales dedicados a ofrecerte una experiencia única en la compra de tu próximo automóvil. En SSLC, nos comprometemos a brindarte una selección de vehículos de alta calidad, adaptados a tus necesidades y presupuesto.

¿Por qué elegirnos?

Variedad: Contamos con un amplio catálogo de vehículos de diferentes marcas y modelos.
Calidad: Todos nuestros autos son inspeccionados y garantizados para asegurar tu satisfacción.
Asesoría Personalizada: Nuestro equipo está aquí para guiarte en cada paso del proceso de compra.
Financiamiento Accesible: Ofrecemos opciones de financiamiento para que puedas llevarte el auto de tus sueños sin complicaciones.
Visítanos y descubre por qué somos la mejor opción para tu próximo vehículo. ¡Te esperamos!


        
        
        -->
    </div>
    <script>
        const url = 'http://localhost:3000/autos';

        async function obtenerAutos() {
            const res = await fetch(url);
            const autos = await res.json();

            let card = document.getElementById('cards-autos');
            card.innerHTML = '';

            autos.forEach(auto => {

                const elemento = `
                  <div class="col-md-4 mt-4">
                    <a href="http://localhost:3000/info-auto/${auto.id}">
                        <div class="card" style="width: auto">
                            <img src="/peugeot208.jpg" class="card-img-top" alt="...">
                            <div class="card-body text-center">
                                <h5 class="card-title">${auto.marca} ${auto.modelo}</h5>
                                <p class="card-text">
                                <ul class="list-group list-group-horizontal justify-content-center">
                                    <li class="list-group-item">${auto.año}</li>
                                    <li class="list-group-item">${auto.combustible}</li>
                                    <li class="list-group-item">${auto.kilometros} KM</li>
                                </ul>
                                </p>
                                <button type="button" style="width: 100%;"
                                    class="btn btn-secondary btn-lg btn-block">USD ${auto.precio}</button>
                           
                                    </div>
                        </div>
                    </a>
                </div>
                `;

                card.innerHTML += elemento;
            });
        }


        // /autos/:id
obtenerAutos()
    </script>
</body>

</html>
